<!DOCTYPE >
<html>
  <head> </head>
  <body>
    <h1>Memory Verse</h1>

    <link rel="stylesheet" href="style.css" />
    <input class="input" type="text" />

    <h3 class="matching"></h3>

    <script>
      const romans8567 =
        "For those who live according to the flesh set their minds on the things of the flesh, but those who live according to the spirit set their minds on the things of the spirit. For to set the mind on the flesh is death, but to set the mind on the spirit is life and peace. For the mind that is set on the flesh is hostile to God, fir it does not submi8t to God's law, indeed, it cannot. Those who are in the flesh cannot please God.";

      const verseArray = romans8567.split(" "); //creating array from the string

      var counter = 0;

      const input = document.querySelector(".input");
      const display = document.querySelector(".matching");

      input.addEventListener("change", displayMatch);
      input.addEventListener("keyup", displayMatch);

      function displayMatch() {
        const regex = new RegExp(this.value, "gi");
        const toDisplay = verseArray.match(regex);

        if (toDisplay != undefined) {
          display.classList.add("hl");
          verseArray.shift(); //removing first element
        }
        display.innerHTML = toDisplay;
      }

      //regex to find first instance of word
      //if found set toDisplay = array[matchedWord]
      //remove that word from array
    </script>
  </body>
</html>
